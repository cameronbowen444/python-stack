<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/survey.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="back">
        <form class="row g-3 form1" action="/users" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <h1>Dojo Survey</h1>
            <div class="col-12 space">
                <label for="inputEmail4" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12 space">
                <label for="inputEmail4" class="form-label">Dojo Location:</label>
                <select id="inputState" name="location" class="form-select">
                    <option selected>--Select A Location--</option>
                    <option>Los Angeles, CA</option>
                    <option>Boise, ID</option>
                    <option>Chicago, IL</option>
                    <option>Silicon Valley, CA</option>
                    <option>Bellevue, WA</option>
                </select>
            </div>
            <div class="col-12 space">
                <label for="inputEmail4" class="form-label">Favorite Language:</label>
                <select id="inputState" name="lang" class="form-select">
                    <option selected>--Select A Language--</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>C++</option>
                </select>
            </div>
            <div class="col-12 space">
                <label for="inputEmail4" class="form-label">Comments:</label>
                <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            
            <div class="col-12 space">
                <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
