<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
<style>
    body{
        margin: auto;
        text-align: center;
    }
    h2{
        text-align: center;
        font-weight: bold;
    }
    .contain{
        margin: 0px auto;
        display: inline-block;
        text-align: center;
        width: 900px;
        height: auto;
    }
    .box{
        width: 200px;
        height: 200px;
        display: inline-block;
        text-align: center;
        margin: 10px;
        border: 3px solid black;
    }
</style>
</head>
<body>
    <h2>Welcome!</h2>

    <div class="contain">
        {% for x in range(0,num): %}
            <div class="box" style="background-color: {{color}};"></div>
        {% endfor %}
    </div>

</body>
</html>
