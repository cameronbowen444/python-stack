<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Millionaires</a>
            <form class="d-flex">
                <a href="/" class="btn btn-outline-success btn1" type="button">Home</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="/add_source" method="post" class="box">
                    <h2>Add Source Of Income</h2>
                    <div class="mb-3">
                        <select class="form-select" name="millionaires_id">
                            <option selected>Select The Individual...</option>
                            {% for millionaire in millionaires %}
                            <option value="{{millionaire.id}}">{{millionaire.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" name="income.id" value="id">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Yearly Income:</label>
                        <input type="int" name="yearly" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Industry:</label>
                        <input type="text" name="type" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Company Name:</label>
                        <input type="text" name="company" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Add Millionaire">
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
