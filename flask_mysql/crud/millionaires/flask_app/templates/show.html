<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Millionaires</a>
            <form class="d-flex">
                <a href="/create" class="btn btn-outline-success btn1" type="button">Add Source</a>
                <a href="/" class="btn btn-outline-success btn1" type="button">Home</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div>
            <div>
                <div>
                    <h2>Sources Of Income</h2>
                    <div class="mb-3">
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Yearly Income</th>
                                <th scope="col">Industry</th>
                                <th scope="col">Company Name</th>
                                <th scope="col">Created</th>
                                <th scope="col">Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in millionaires.income %}
                            <tr>
                                <th scope="row">1</th>
                                <td>{{i.yearly}}</td>
                                <td>{{i.type}}</td>
                                <td>{{i.company}}</td>
                                <td>{{i.created_at}}</td>
                                <td>{{i.updated_at}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
