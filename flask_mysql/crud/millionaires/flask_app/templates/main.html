<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Millionaires</a>
            <form class="d-flex">
                <a href="/create" class="btn btn-outline-success btn1" type="button">Add New Source</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4">
                <form action="/add_new" method="post" class="box">
                    <h2>Add Millionaire</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Add Millionaire">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div class="box">
                    <h2>All Millionaires</h2>
                    <div class="mb-3">
                        <div class="list-group">
                            {% for millionaire in millionaires %}
                            <a href="/show/{{millionaire.id}}" class="list-group-item list-group-item-action">{{millionaire.name}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
