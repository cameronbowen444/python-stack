<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Classes</a>
            <form class="d-flex">
                <a class="btn btn-primary" href="/students" role="button">Add Students</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4 box">
                <h2 class="head">Students In {{classes.name}}:</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in classes.students %}
                        <tr>
                            <th scope="row">{{s.id}}</th>
                            <td>{{s.first_name}}</td>
                            <td>{{s.last_name}}</td>
                            <td>{{s.age}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-4 box">
                <h2 class="head">Add Student To Class</h2>
                <form action="/addclass" method="post">
                    <input type="hidden" name="class_id" value="{{classes.id}}">
                    <div class="mb-3">
                        <select class="form-select" name="student_id">
                            <option selected>Choose a Student...</option>
                            {% for student in students %}
                                <option value="{{student.id}}">{{student.first_name}} {{student.last_name}}</option>
                            {%  endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add To Class</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
