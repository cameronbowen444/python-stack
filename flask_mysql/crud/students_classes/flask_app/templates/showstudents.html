<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Students</a>
            <form class="d-flex">
                <a class="btn btn-primary" href="/classes" role="button">Add Classes</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4 box">
                <h2 class="head">{{students.first_name}}'s Classes:</h2>
                <div class="list-group">
                    {% for class in these_classes.students %}
                    <a href="/students/show/{{student.id}}" class="list-group-item list-group-item-action">{{student.first_name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-4 box">
                <h2 class="head">Add A Class</h2>
                <form action="/addstudent" method="post">
                    <input type="hidden" name="student_id" value="{{students.id}}">
                    <div class="mb-3">
                        <select class="form-select" name="class_id">
                            <option selected>Choose a Class...</option>
                            {% for class in classes %}
                            <option value="{{class.id}}">{{class.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
