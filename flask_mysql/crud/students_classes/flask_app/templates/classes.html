<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Classes</a>
            <form class="d-flex">
                <a class="btn btn-primary" href="/students" role="button">Add Students</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4 box">
                <h2 class="head">Add Class</h2>
                <form action="addclass", method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Units</label>
                        <input type="number" name="units" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-4 box">
                <h2 class="head">All Classes</h2>
                <div class="list-group">
                    {% for class in classes %}
                    <a href="/classes/show/{{class.id}}" class="list-group-item list-group-item-action">{{class.name}} | Units: {{class.units}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
