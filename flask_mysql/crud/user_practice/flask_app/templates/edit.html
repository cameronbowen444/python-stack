<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">User Database</a>
            <form class="d-flex">
                <a href="/" class="btn btn-outline-success btn1" type="submit">Home</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <form class="form" action="/update" method="post">
                <div class="col-md-auto">
                    <div class="mb-3">
                        <h2>Update</h2>
                    </div>
                    <input type="hidden" name="id" value={{users.id}}>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">First Name</label>
                        <input type="text" name="first_name" value="{{users.first_name}}" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                        <input type="text" name="last_name" value="{{users.last_name}}" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="text" name="email" value="{{users.email}}" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Update">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
