<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/show.css') }}">
</head>
<body>
    <div id="container">
        <div class="home">
            <a class="btn btn-secondary btn-sm" href="/">Home</a>
        </div>
        <h1>User:</h1>
        {% for user in users %}
            <div id="info">
                <h5>First Name: {{user.first_name}}</h5>
                <h5>Last Name: {{user.last_name}}</h5>
                <h5>Email: {{user.email}}</h5>
                <h5>Last Update: {{user.updated_at}}</h5>
            </div>
            <div id="foot">
                <a class="btn btn-primary btn-sm" href="/edit/{{user.id}}">Edit</a>
                <a class="btn btn-primary btn-sm" href="/delete/{{user.id}}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
