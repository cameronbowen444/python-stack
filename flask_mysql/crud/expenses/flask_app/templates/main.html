<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Expenses</a>
            <form class="d-flex">
                <a href="/create" class="btn btn-outline-success btn1" type="button">Add New</a>
            </form>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Cost</th>
                <th scope="col">Date</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <th scope="row">{{expense.id}}</th>
                <td>{{expense.name}}</td>
                <td>{{expense.cost}}</td>
                <td>{{expense.date.strftime('%m/%d/%Y')}}</td>
                <td>{{expense.created_at.strftime('%m/%d/%Y')}}</td>
                <td>{{expense.updated_at.strftime('%m/%d/%Y')}}</td>
                <td><a href="/show/{{expense.id}}">Show</a> | <a href="/edit/{{expense.id}}">Edit</a> | <a href="/delete/{{expense.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
