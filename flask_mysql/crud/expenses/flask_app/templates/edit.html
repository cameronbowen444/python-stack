<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Expenses</a>
            <form class="d-flex">
                <a href="/" class="btn btn-outline-success btn1" type="button">Home</a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h1>Add New Expense</h1>
                <form action="/update" method="post">
                    <input type="hidden" name="id" value="{{expense.id}}">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Expense Name</label>
                        <input type="text" name="name" value="{{expense.name}}" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Expense Cost</label>
                        <input type="number" name="cost" value="{{expense.cost}}" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Date Purchased</label>
                        <input type="text" name="date" value="{{expense.date.strftime('%m/%d/%Y')}}" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Update Expense">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
