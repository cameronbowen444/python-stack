<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninjas.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="formhold">
                <h1>New Ninja</h1>
                <form class="row g-3" action="/newninja" method="post">
                    <div class="col-12">
                        <label for="inputState" class="form-label">Dojo:</label>
                        <select id="inputState" name="dojos_id" class="form-select">
                            {% for dojos in all_dojos %}
                            <option value="{{dojos.id}}">{{dojos.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" name="first_name" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" name="age" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Add Ninja">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
