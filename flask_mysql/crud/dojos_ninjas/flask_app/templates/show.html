<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/show.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <h1>Dojo: {{dojos.name}}</h1>
                    </div>
                    <div class="col-4 right">
                        <a class="btn btn-primary" href="/dojos" role="button">Home</a>
                    </div>
                </div>
                <table class="table table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ninja in dojos.ninjas %}
                        <tr>
                            <td>{{ninja.id}}</td>
                            <td>{{ninja.first_name}}</td>
                            <td>{{ninja.last_name}}</td>
                            <td>{{ninja.age}}</td>
                            <td>{{ninja.created_at}}</td>
                            <td>{{ninja.updated_at}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
