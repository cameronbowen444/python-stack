<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between content">
            <div class="col-4">
                <h1>Add Item</h1>
            </div>
            <div class="col-4 button">
                <a class="btn btn-primary btn-sm" href="/" role="button">Home</a>
            </div>
        </div>
        <div class="row justify-content-center content">
            <form class="row g-3" action="/create" method="post">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Store Cost</label>
                    <input type="number" name="cost" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Retail Price</label>
                    <input type="number" name="retail" class="form-control">
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-primary" value="Add Item" role="button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
