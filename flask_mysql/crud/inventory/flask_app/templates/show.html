<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/show.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="head">
                <h1>Add Item</h1>
            </div>
            <div class="body">
                    <h5>Product Name: <span>{{ item.name }}</span></h5>
                    <h5>Store Cost: <span>{{ item.cost }}</span></h5>
                    <h5>Retail Price: <span>{{ item.retail }}</span></h5>
                    <h5>Created At: <span>{{ item.created_at }}</span></h5>
                    <h5>Updated At: <span>{{ item.updated_at }}</span></h5>
            </div>
        </div>
        <a class="btn btn-primary" href="/edit">Edit</a>
        <a class="btn btn-primary" href="/">Home</a>
    </div>
</body>
</html>
