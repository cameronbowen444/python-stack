<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/product.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-4">
                <h1>Inventory</h1>
            </div>
            <div class="col-4 button">
                <a class="btn btn-primary" href="/new" role="button">Add New Item</a>
            </div>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Product Name</th>
                        <th>Store Cost</th>
                        <th>Retail Price</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for items in all_items %}
                    <tr>
                        <td>{{ items.id }}</td>
                        <td>{{ items.name }}</td>
                        <td>{{ items.cost }}</td>
                        <td>{{ items.retail }}</td>
                        <td>{{ items.created_at }}</td>
                        <td>{{ items.updated_at }}</td>
                        <td> <a href="/show/{{items.id}}">Show</a> | <a href="/edit/{{items.id}}">Edit</a> | <a href="/delete/{{items.id}}">Delete</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
