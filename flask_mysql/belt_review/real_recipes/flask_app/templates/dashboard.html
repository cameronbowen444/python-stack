<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Hello, Name</a>
            <form class="d-flex" action="/logout" method="post">
                <a href="/new" class="me-2 btn btn-outline-success" type="button">Add Recipe</a>
                <input class="btn btn-outline-success" value="Log Out" type="submit">
            </form>
        </div>
    </nav>
    <div class="container">
        <table class="table">
            <h2>Here are your recipes!</h2>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Under30</th>
                    <th scope="col">Date Made:</th>
                    <th scope="col">Created:</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reciper %}
                <tr>
                    <th scope="row">{{r.id}}</th>
                    <td>{{r.name}}</td>
                    <td>{{r.under30}}</td>
                    <td>{{r.actions}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
