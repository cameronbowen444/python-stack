<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-4 box">
                <form action="/add" method="post">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="red">
                            <ul class=flashes>
                                {% for message in messages %}
                                    <li>{{message}}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                    {% endwith %}
                    <h1>Dojo Survey</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="name" name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Location</label>
                        <select class="form-select" name="location" aria-label="Default select example">
                            <option selected>Select a Location...</option>
                            <option>Los Angeles</option>
                            <option>Chicago</option>
                            <option>San Jose</option>
                            <option>Seatle</option>
                            <option>Online</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Favorite Language</label>
                        <select class="form-select" name="language" aria-label="Default select example">
                            <option selected>Select a Language...</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>C#</option>
                            <option>MERN</option>
                            <option>MEAN</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Comment</label>
                        <textarea class="form-control" placeholder="Leave a comment here" name="comment" rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
