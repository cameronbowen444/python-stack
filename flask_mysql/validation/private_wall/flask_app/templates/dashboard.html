<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Private Wall</a>
            <div class="right">
                <h5 class="name">Welcome, {{user.first_name}}</h5>
                <a href="/logout" class="btn btn-primary btn2" type="submit">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-4">
                <div>
                    <h1 class="m">Messages for you</h1>
                    <div class="box">

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <h1>Send a Message</h1>
                    <div class="message_box">
                        <form>
                            <label for="formGroupExampleInput" class="form-label">Send To:</label>
                            <select class="form-select" aria-label="Disabled select example">
                                <option selected>Send To...</option>
                                {% for users in all_users %}
                                <option value={{users.id}}>{{users.first_name}}</option>
                                {% endfor %}
                            </select>
                            <div class="mb-3">
                                <textarea type="text" name="content" class="form-control" rows="5" id="formGroupExampleInput" placeholder="Example input placeholder"></textarea>
                                <button type="button" class="btn btn-primary btn1">Send Message</button>
                            </div>
                        </form>
                    </div>
                    <div class="divide">
                        <h1>Messages Sent</h1>
                    </div>
                    <div>
                        <div class="box1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
