<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Private Wall</a>
            <div>
                <a href="/" class="btn btn-primary btn2" type="submit">Home</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div id="box">
                    <div>
                        <h1 class="reg">Login</h1>
                        <div class="imgdiv">
                            <img class="img" src="/static/img/user.jpeg" alt="user_img">
                        </div>
                    </div>
                    <form action="/valid" method="post">
                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% if messages %}
                                <div class="message">
                                    <h6>YOU MESSED UP!!!</h6>
                                    <ul class=flashes>
                                        {% for category, message in messages %}
                                            <li class="{{login}}">{{message}}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        {% endwith %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary btn1" type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
