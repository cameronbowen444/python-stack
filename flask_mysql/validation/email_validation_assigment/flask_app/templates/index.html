<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/email.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <form class="mb-3" action="/email" method="post">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="back">
                            <ul class=flashes>
                                {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                                </ul>
                        </div>
                        {% endif %}
                    {% endwith %}
                    <label for="formGroupExampleInput" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" id="formGroupExampleInput" placeholder="fullname@email.com">
                    <input class="btn btn-warning" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
