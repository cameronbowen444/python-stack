
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Dashboard</a>
            <form class="d-flex" action="/logout" method="post">
                <a class="btn btn-outline-success btn1" href="/dashboard" role="button">TV Shows</a>
                <input class="btn btn-outline-success" type="submit" value="Logout">
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 box1">
                <form action="/update" method="post">
                    <h1>Edit New Show</h1>
                    {% with messages = get_flashed_messages(category_filter=['show']) %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                <strong>Login Errors!!!!</strong>
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <input type="hidden" name="id" value="{{show.id}}">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" class="form-control" value="{{show.title}}" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Network</label>
                        <input type="text" class="form-control" value="{{show.network}}" name="network">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Date</label>
                        <input type="date" class="form-control" value="{{show.date.strftime('%Y-%m-%d')}}" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <textarea name="description"  class="form-control" rows="5">{{show.description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
